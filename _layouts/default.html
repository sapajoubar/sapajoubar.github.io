{% include head.html %}

<body>

{% include header.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    
<div class="wrapper">
  <div class="wrapper-social">
    <a href="{{ site.url }}/blog" title="Blog">
      <i class="fas fa-3x fa-feather-alt"></i>
    </a>
    <a href="{{ site.github }}" title="Github">
      <i class="fab fa-3x fa-github"></i>
    </a>
    <a href="{{ site.url }}/tagpage.html" title="LinkedIn">
      <i class="fas fa-3x fa-tag" title="Page des tags"></i>
    </a>
    <a href="{{ site.url }}/others/catalog/catalog/index.html" target="_blank" title="Ebooks">
      <i class="fas fa-3x fa-book"></i>
    </a>
  </div>
</div>
      

      <div class="container content">
        {{ content }}
        {% include footer.html %}
      </div>
    
    

   
</body>
</html>
